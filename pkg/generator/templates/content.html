{{- /*gotype: recipe-lang/pkg/parser.Recipe*/ -}}
{{define "content" -}}
    <div class="container">
        <h3 class="title"> {{.Title}} </h3>
        <ul class="ingredients">
            {{range $index, $item :=.Ingredients}}
                <li class="product" data-name="p-{{$index}}">
                    <span>{{$item.Quantity}} {{$item.Units}} {{$item.Name}}</span>
                </li>
            {{end}}
        </ul>
    </div>

{{end}}
